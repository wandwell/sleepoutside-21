<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form class="order-form">
          <fieldset>
            <legend>Customer</legend>
            <label>First Name:
              <input type="text" id="fname" name="fname" required>
            </label>
            <label>Last Name:
              <input type="text" id="lname" name="lname" required>
            </label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label>Street Address
              <input type="text" id="street-address" name="street-address" required>
            </label>
            <label>City
              <input type="text" id="city" name="city" required>
            </label><label>State
              <input type="text" id="state" name="state" required>
            </label><label>Zip Code
              <input type="number" id="zipcode" name="zipcode" required>
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>CreditCard number
              <input type="number" id="credit-card" name="credit-card" required>
            </label>
            <label>Expiration date
              <input type="date" id="expiration" name="expiration" required>
            </label>
            <label>Security number
              <input type="number" id="security" name="security" required>
            </label>
          </fieldset>
          <fieldset class="orderSummary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">CheckOut</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
